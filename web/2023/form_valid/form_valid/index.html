<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма отправки письма на почту</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="body__form">
				<h1 class="form__title">Отправка данных на почту</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Имя*:</label>
					<input id="formName" name="name" type="text" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*:</label>
					<input id="formEmail" name="email" type="text" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Левша или правша?</div>
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" value="right" name="hand" type="radio" class="options__item-input">
							<label for="formRightHanded" class="options__item-label"> <span>Правша</span></label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" value="left" name="hand" type="radio" class="options__item-input" checked>
							<label for="formLeftHanded" class="options__item-label"><span>Левша</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Сообщение*:</label>
					<textarea id="formMessage" name="message" type="text" class="form__input textarea__input"> </textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Возраст</div>
					<select name="age" id="" class="select">
						<option selected value="От 18 до 25">Молодой</option>
						<option value="От 25 до 42">Старый</option>
						<option value="От 42">Супер стар</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Прикрепить фото</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
							<div class="file__button">Выбрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input checked id="formAgreement" name="agreement" type="checkbox" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label"><span>Я даю своё согласие на обработку персональных данных в соответствии с условием</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
